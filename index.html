<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
     <table>
      <tr>
        <th>Drink</th>
        <th>Total Servings</th>
        <th>Serving Size</th>
        <th>Calories Per Serving</th>
        <th>Carbs Per Serving</th>
        <th>Sugars Per Serving</th>
        <th>Sodium Per Serving</th>
      </tr>
      
      
      <tr>
        <td>Coca Cola</td>
        <td>12</td>
        <td>12 fl oz</td>
        <td>150</td>
        <td>39g</td>
        <td>39g</td>
        <td>45mg</td>
      </tr>
      <tr>
        <td>Pepsi</td>
        <td>12</td>
        <td>12 fl oz</td>
        <td>0</td>
        <td>0g</td>
        <td>0g</td>
        <td>40mg</td>
      </tr>
      <tr>
        <td>Coke Zero</td>
        <td>12</td>
        <td>12 fl oz</td>
        <td>160</td>
        <td>44g</td>
        <td>44g</td>
        <td>55mg</td>
      </tr>     
      <tr>
        <td>Dr. Pepper</td>
        <td>12</td>
        <td>12 fl oz</td>
        <td>150</td>
        <td>39g</td>
        <td>39g</td>
        <td>45mg</td>
      </tr>

      <tr>
        <td>Mt. Dew</td>
        <td>12</td>
        <td>12 fl oz</td>
        <td>160</td>
        <td>44g</td>
        <td>44g</td>
        <td>50mg</td>
      </tr>
      </table>

      <form action="submit">
        <label for="drink">Drink:</label>
        <input type="text" id="drink" name="drink" />

         <label for="totalServings">Total Servings:</label>
        <input type="text" id="totalServings" name="total servings" />

         <label for="servingSize">Serving Size:</label>
        <input type="text" id="servingSize" name="serving size" />

         <label for="caloriesPerServing">Calories Per Serving:</label>
        <input type="text" id="caloriesPerServing" name="calories per serving" />

         <label for="carbsPerServing">Carbs Per Serving:</label>
        <input type="text" id="carbsPerServing" name="carbs per serving" />

         <label for="sugarsPerServing">Sugars Per Serving:</label>
        <input type="text" id="sugarsPerServing" name="sugars per serving" />

         <label for="sodiumPerServing">Sodium Per Serving:</label>
        <input type="text" id="sodiumPerServing" name="sodium per serving" />

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
